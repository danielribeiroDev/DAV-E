<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/signin.css">
    <title>Entre ou faça seu cadastro</title>
</head>
<body>
    
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title text-white">Faça seu Login</h2>
              <div class="input-field">
                <i class="fas fa-user text-white"></i>
                <input type="text" placeholder="E-mail" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock text-white"></i>
                <input type="password" placeholder="Senha" />
              </div>

              <!-- o input para autenticação está comentando abaixo, pode apagar o A e descomentar ele -->
              
              <a class="btn solid text-center" href="./collections.html">Login</a>
              
              <!-- <input type="submit" value="Login" class="btn solid" /> -->


              <p class="social-text">Ou entre com suas redes sociais</p>
              <div class="social-media">
                <a href="#" class="social-icon" title="entrar com facebook">
                  <i class="fab fa-facebook-f text-white"></i>
                </a>
                <a href="#" class="social-icon" title="entrar com google">
                  <i class="fab fa-google text-white"></i>
                </a>
                <a href="#" class="social-icon" title="entrar com linkedin">
                  <i class="fab fa-linkedin-in text-white"></i>
                </a>
              </div>
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title text-white">Cadastrar</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nome completo" />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-passport"></i>
                <input type="text" placeholder="CPF" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="E-mail" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" />
              </div>

              <div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label ms-2" for="flexCheckChecked">
                    Concordo em compartilhar minhas informações
                  </label>
              </div>
              

              <input type="submit" class="btn" value="Cadastrar" />
              <p class="social-text">Ou cadastre-se usando sua rede social</p>
              <div class="social-media">
                <a href="#" class="social-icon" title="entrar com facebook">
                  <i class="fab fa-facebook-f text-white"></i>
                </a>
                <a href="#" class="social-icon" title="entrar com google">
                  <i class="fab fa-google text-white"></i>
                </a>
                <a href="#" class="social-icon" title="entrar com linkedin">
                  <i class="fab fa-linkedin-in text-white"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3 class="fw-bold">Novo por aqui ?</h3>
              <p class="fs-5">
                Ficamos felizes com sua presença, que tal fazer seu cadastro?
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Cadastrar
              </button>
            </div>
            <img src="../assets/img/icons/unicons/robotilustration1.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Você já tem conta ?</h3>
              <p class="fs-5">
                Que bom que você voltou, clique aqui para fazer login !
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Login
              </button>
            </div>
            <img src="../assets/img/icons/unicons/robotandwomen.svg" class="image" alt="" />
          </div>
        </div>
      </div>


    <script src="../js/signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
